<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="dateDisplay">
            <span class="date">01 Jan 2024</span>
        </div>
        <div class="display">
            
            <div class="weekdays">
                <span>SUN</span>
                <span>MON</span>
                <span>TUE</span>
                <span>WED</span>
                <span>THU</span>
                <span>FRI</span>
                <span>SAT</span>
            </div>
            <div class="timeDisplay">
                <div class="time">
                    <span class="hours">00</span><span class="dot">:</span>
                    <span class="minutes">00</span><span class="dot">:</span>
                    <span class="seconds">00</span>
                
                <span class="format">AM</span>
            </div>
            </div>
           
            <div class="toggle">
                <label class="switch">
                    <input type="checkbox" id="toggleFormat">
                    <span class="slider round"></span>
                </label>
                <span>24-hour</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
